{% extends 'shop/layouts/main.html' %}
{% block title %}
Registration Page
{% endblock title %}
{% block content %}
<section class="py-8 text-center container"style="margin-top: 70px;">


</section>
<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div  class="col-12">
                <h4 class="mb-3">Catagory</h4>
                <hr style="border-color: antiquewhite;">
            </div>

            {% for item in catagory %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="{{item.image.url}}" class="card-image-top" alt="Catagory" style="height: 250px;">
                    <a href="{% url 'collection' item.name %}">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{item.name}}</h5>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                </a>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
